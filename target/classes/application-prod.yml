spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:white-rs}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DATABASE:0}
    timeout: 5000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0



# 生产环境日志配置
logging:
  level:
    white.rs: info
    org.springframework.web: warn
    root: warn
  file:
    name: logs/white-rs.log
    max-size: 10MB
    max-history: 30

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  accessKey: minioadmin
  secretKey: minioadmin
  bucket: white-rs
