  port: 8777

spring:
  profiles:
    # 开发环境dev 生产环境prod
    active: dev
  servlet:
    multipart:
      max-file-size: 999MB
      max-request-size: 999MB

# MyBatis Plus配置（公共配置）
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

