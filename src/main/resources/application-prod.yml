spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:white-rs}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

# MyBatis Plus生产环境配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nop.NoLoggingImpl

# 生产环境日志配置
logging:
  level:
    white.rs: info
    org.springframework.web: warn
    root: warn
  file:
    name: logs/white-rs.log
    max-size: 10MB
    max-history: 30

