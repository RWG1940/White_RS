spring:
  # mysql数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:white-rs}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  # redis数据库
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DATABASE:0}
    timeout: 5000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# minio对象存储
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  accessKey: minioadmin
  secretKey: minioadmin
  bucket: white-rs


# 生产环境日志配置
logging:
  level:
    white.rs: error
    org.springframework.web: error
    root: error
    # 关闭API文档相关日志
    springfox: error
    springfox.documentation: error
    springfox.swagger: error
    com.github.xiaoymin.knife4j: error
    io.swagger: error
  file:
    name: logs/white-rs.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30